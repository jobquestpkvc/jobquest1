<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - JobQuest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f7;
        }

        .container {
            display: flex;
            background: white;
            width: 80%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .illustration {
            flex: 1;
            background: url('https://source.unsplash.com/600x600/?office,student') no-repeat center center;
            background-size: cover;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none; /* ซ่อนข้อความไว้ก่อน */
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #FF6B3F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF5722;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            font-size: 12px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #FF6B3F;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration"></div>
        <div class="form-section">
            <h2>เข้าสู่ระบบสำหรับผู้สมัครงาน</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" placeholder="กรุณาใส่ชื่อผู้ใช้">
                    <p class="error-message" id="usernameError">กรุณากรอกชื่อผู้ใช้</p>
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" placeholder="กรุณาใส่รหัสผ่าน">
                    <p class="error-message" id="passwordError">กรุณากรอกรหัสผ่าน</p>
                </div>
                <div class="forgot-password">
                    <a href="/forgot-password">ลืมรหัสผ่าน</a>
                </div>
                <button type="submit">เข้าสู่ระบบ</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let isValid = true;

            // ตรวจสอบชื่อผู้ใช้
            const username = document.getElementById('username');
            const usernameError = document.getElementById('usernameError');
            if (username.value.trim() === '') {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }

            // ตรวจสอบรหัสผ่าน
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (password.value.trim() === '') {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // ถ้าไม่ผ่านการตรวจสอบ ให้หยุดการส่งฟอร์ม
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
